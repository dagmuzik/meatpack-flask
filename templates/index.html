<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SneakerHunter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    form { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    label { font-weight: bold; }
    input, button { padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: black; color: white; border: none; cursor: pointer; }
    button:hover { background: #333; }
    .card-container { display: flex; flex-wrap: wrap; gap: 16px; }
    .card { width: 220px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .card img { width: 100%; height: auto; max-height: 240px; object-fit: contain; }
    .card-body { padding: 10px; font-size: 14px; }
    .card-body h4 { margin: 0 0 6px; }
    .btn { margin-top: 8px; display: inline-block; padding: 6px 12px; border-radius: 4px; text-align: center; text-decoration: none; background: black; color: white; }
  </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 30px;">
  <h1>SneakerHunter</h1>
  <p style="color: #555;">Encuentra las mejores opciones en sneakers</p>
</div>

<form method="post">
  <label for="talla">Talla:</label>
  <input type="text" name="talla" placeholder="Ej. 9.5" value="{{ talla or '9.5' }}">
  <button type="submit">Buscar</button>
</form>

<div class="card-container">
  {% for p in productos %}
  <div class="card">
    <div class="card-body">
      <h4>{{ p.Producto }}</h4>
      <p>Talla: {{ p.Talla }}</p>
      <p><strong>Q{{ '%.2f' | format(p.Precio) }}</strong></p>
      <a href="{{ p.URL }}" target="_blank" class="btn">Ver producto</a>
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
