<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos en Talla {{ talla }} - Kicks</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fdfcf7; margin: 20px; }
        .producto { border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin: 10px; display: inline-block; width: 220px; vertical-align: top; background: white; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .producto img { width: 100%; height: auto; border-radius: 8px; }
        .producto h3 { font-size: 16px; margin: 5px 0; }
        .producto p { margin: 5px 0; color: #444; }
    </style>
</head>
<body>
    <h1>Productos disponibles en talla {{ talla }}</h1>
    {% if productos %}
        {% for p in productos %}
            <div class="producto">
                <a href="{{ p.url }}" target="_blank">
                    <h3>{{ p.nombre }}</h3>
                </a>
                <p><strong>{{ p.precio }}</strong></p>
            </div>
        {% endfor %}
    {% else %}
        <p>No se encontraron productos disponibles en talla {{ talla }} dentro del rango de precio indicado.</p>
    {% endif %}
</body>
</html>
