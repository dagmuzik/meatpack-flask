<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SneakerHunter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 30px;
      margin: 0;
    }
    h1 {
      margin-bottom: 0;
    }
    form {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, button {
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #333;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      width: 260px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f8f8f8;
    }
    .card-body {
      padding: 12px;
      font-size: 14px;
    }
    .card-body h4 {
      margin: 4px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .card-body .brand {
      font-size: 12px;
      color: #777;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      background: black;
      color: white;
    }
    .btn:hover {
      background: #222;
    }
  </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 30px;">
  <h1>SneakerHunter</h1>
  <p style="color: #555;">Encuentra las mejores opciones en sneakers</p>
</div>

<form method="post">
  <label for="talla">Talla:</label>
  <input type="text" name="talla" placeholder="Ej. 9.5" value="{{ talla or '9.5' }}">
  <button type="submit">Buscar</button>
</form>

<div class="card-container">
  {% for p in productos %}
  <div class="card">
    <img src="{{ p.Imagen }}" alt="{{ p.Producto }}">
    <div class="card-body">
      <div class="brand">{{ p.Marca or '' }}</div>
      <h4>{{ p.Producto }}</h4>
      <p>Talla: {{ p.Talla }}</p>
      <p><strong>Q{{ '%.2f' | format(p.Precio) }}</strong></p>
      <a href="{{ p.URL }}" target="_blank" class="btn">Ver producto</a>
    </div>
  </div>
  {% endfor %}
</div>

</body>
</html>
